
<div class="page-header">
    <h1>User Registration</h1>
</div>
<form ng-submit='register.regUser(regData);'>
    <label>Email:</label>
    <input class="form-control" type="text" name="email" placeholder="Enter email" ng-model='register.regData.email'>
    <br>
    <label>Username:</label>
    <input class="form-control"  type="text" name="username" placeholder="Enter username" ng-model='register.regData.username'>
    <br>
    <label>First Name:</label>
    <input class="form-control"  type="text" name="username" placeholder="Enter first name" ng-model='register.regData.firstName'>
    <br>
    <label>Last Name:</label>
    <input class="form-control"  type="text" name="username" placeholder="Enter last name" ng-model='register.regData.lastName'>
    <br>
    <label>Major:</label>
    <input class="form-control"  type="text" name="username" placeholder="Enter major" ng-model='register.regData.major'>
    <br>
    <label>Password:</label>
    <input class="form-control"  type="password" name="password" placeholder="Enter password" ng-model='register.regData.password'>
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<br>

<div class="jumbotron text-center" ng-show="register.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading....</p>
</div>

<br>
<div class="row show-hide-message" ng-show="register.successMsg">
    <div class="alert alert-success">{{ register.successMsg }}</div>
</div>
<!-- Successful Registration Message -->

<br>

<!-- Failed Registration Message -->
<div class="row show-hide-message" ng-show="register.errorMsg">
    <div class="alert alert-danger">{{ register.errorMsg }}</div>
</div>

<!-- Failed Registration Message -->
