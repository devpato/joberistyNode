<br/><br/>
<div class="container">
    <div class=" container page-header">
        <h1>Inicio de sesión</h1>
    </div>
    <form ng-submit='main.doLogin(loginData);'>
        
        <label>Usuario:</label>
        <input class="form-control"  type="text" name="username" placeholder="Nombre de usuario" ng-model='main.loginData.username'>
        <br>    
        <label>Password:</label>
        <input class="form-control"  type="password" name="password" placeholder="Password de la cuenta" ng-model='main.loginData.password'>
        <br>
        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
    </form>
    <br>

    <div class="text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Cargando....</p>
    </div>

    <br>
    <div class="row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">{{ main.successMsg }}</div>
    </div>
    <!-- Successful Registration Message -->

    <br>

    <!-- Failed Registration Message -->
    <div class="row show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger">{{ main.errorMsg }}</div>
    </div>
 </div>
